plugins {
    id 'com.android.application'
}

android {
    namespace 'com.velorexe.unityandroidble'
    compileSdk 34

    defaultConfig {
        applicationId "com.velorexe.unityandroidble"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

android {
    lint {
        baseline = file("lint-baseline.xml")
    }
}

dependencies {
    implementation files('libs/unity.jar')
}

tasks.register('deleteJar', Delete) {
    group('jar')
    delete 'libs/unityandroidble.jar'
}

tasks.register('createJar', Copy) {
    group('jar')
    from('build/intermediates/compile_app_classes_jar/release/')
    into('libs/')
    include('classes.jar')
    rename('classes.jar', 'unityandroidble.jar')
}

createJar.dependsOn(deleteJar, build)